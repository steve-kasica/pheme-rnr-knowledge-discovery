<!DOCTYPE html>
<html>

<body>
    <script type="module">
        // See https://beta.observablehq.com/@jashkenas/downloading-and-embedding-notebooks
        // for on embedding Observable notebooks
        // Load the Observable runtime and inspector.
        import { Runtime, Inspector } from "https://unpkg.com/@observablehq/notebook-runtime?module";

        // Your notebook, compiled as an ES module.
        import notebook from "https://api.observablehq.com/@stvkas/twitter-rumors-concerning-the-crash-of-germanwings-flight.js";

        // Load the notebook, observing its cells with a default Inspector
        // that simply renders the value of each cell into the provided DOM node.  
        Runtime.load(notebook, (cell) => {
            if (cell.name === "plt" || cell.name === "style") {
                return {
                    fulfilled: (value) => {
                        document.body.appendChild(value);
                    }
                };
            }
        });

    </script>
</body>

</html>
